name: Docker Build and Push

on:
  push:
    branches:
      - master
    tags:
      - 'v*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: docker/setup-buildx-action@v3

      - name: Generate version
        id: version
        run: |
          # Check if this is a tag push
          if [[ "${{ github.ref }}" =~ ^refs/tags/v([0-9]+\.[0-9]+\.[0-9]+) ]]; then
            VERSION="${BASH_REMATCH[1]}"
            MAJOR=$(echo $VERSION | cut -d. -f1)
            MINOR=$(echo $VERSION | cut -d. -f2)
            PATCH=$(echo $VERSION | cut -d. -f3)
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "tag_latest=$VERSION" >> $GITHUB_OUTPUT
            echo "tag_major=$MAJOR" >> $GITHUB_OUTPUT
            echo "tag_minor=$MAJOR.$MINOR" >> $GITHUB_OUTPUT
            echo "is_tag=true" >> $GITHUB_OUTPUT
          else
            # Generate version from git describe for branch pushes
            GIT_DESCRIBE=$(git describe --tags --always --dirty 2>/dev/null || echo "dev-$(git rev-parse --short HEAD)")
            VERSION=$(echo $GIT_DESCRIBE | sed 's/^v//' | sed 's/-/./g' | sed 's/-dirty/.dirty/')
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "tag_latest=$VERSION" >> $GITHUB_OUTPUT
            echo "is_tag=false" >> $GITHUB_OUTPUT
          fi
          echo "Generated version: $VERSION"

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build tags string
        id: tags
        run: |
          REGISTRY="${{ secrets.REGISTRY_URL }}"
          IMAGE="${{ secrets.IMAGE_NAME }}"
          VERSION="${{ steps.version.outputs.version }}"
          
          TAGS="$REGISTRY/$IMAGE:$VERSION"
          
          if [ "${{ steps.version.outputs.is_tag }}" = "true" ]; then
            # For semantic version tags, also tag as major, minor, and latest
            if [ -n "${{ steps.version.outputs.tag_major }}" ]; then
              TAGS="$TAGS,$REGISTRY/$IMAGE:${{ steps.version.outputs.tag_major }}"
            fi
            if [ -n "${{ steps.version.outputs.tag_minor }}" ]; then
              TAGS="$TAGS,$REGISTRY/$IMAGE:${{ steps.version.outputs.tag_minor }}"
            fi
            TAGS="$TAGS,$REGISTRY/$IMAGE:latest"
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]] || [[ "${{ github.ref }}" == "refs/heads/master" ]]; then
            # For main/master branch builds, also tag as latest
            TAGS="$TAGS,$REGISTRY/$IMAGE:latest"
          fi
          
          echo "tags=$TAGS" >> $GITHUB_OUTPUT
          echo "Built tags: $TAGS"

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Containerfile
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=registry,ref=${{ secrets.REGISTRY_URL }}/${{ secrets.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ secrets.REGISTRY_URL }}/${{ secrets.IMAGE_NAME }}:buildcache,mode=max

